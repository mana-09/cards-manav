<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="products">
    <div class="container flex" >

        <div class="row" style="transition: all 0.5s ease 0s; transform: rotateY(0deg) rotateX(0deg);">
            <div class="card"id="card-1" style="transition: all 0.5s ease 0s; transform: rotateY(0deg) rotateX(0deg);">
                <div class="bags">
                    <img src="images/carrybag.png" alt="adidas">
                </div>
                <div class="info">
                    <h1 class="title" style="transform: translateZ(0px);">Jute Bag</h1>
                    <h3> A portable jute carry bag for shopping</h3>
                    <div class="MRP">
                        <h2>Rs. 499/-</h2>
                        <h3><del>Rs. 999/-</del></h3>
                    </div>
                </div>
                <div class="icon">
                    <img src="images/cart.png" alt="cart">
                    <img src="images/fav_icon.png" alt="cart">
                </div>
            </div>
        </div>
        <div class="row" style="transition: all 0.5s ease 0s; transform: rotateY(0deg) rotateX(0deg);">
            <div class="card"id="card-2" style="transition: all 0.5s ease 0s; transform: rotateY(0deg) rotateX(0deg);">
                <div class="bags">
                    <img src="images/backpack.png" alt="adidas">
                </div>
                <div class="info">
                    <h1 class="title" style="transform: translateZ(0px);">Jute Bag</h1>
                    <h3> A portable backpack for students</h3>
                    <div class="MRP">
                        <h2>Rs. 899/-</h2>
                        <h3><del>Rs. 1099/-</del></h3>
                    </div>
                </div>
                <div class="icon">
                    <img src="images/cart.png" alt="cart">
                    <img src="images/fav_icon.png" alt="cart">
                </div>
            </div>
        </div>

        <div class="row" style="transition: all 0.5s ease 0s; transform: rotateY(0deg) rotateX(0deg);">
            <div class="card"id="card-3" style="transition: all 0.5s ease 0s; transform: rotateY(0deg) rotateX(0deg);">
                <div class="bags">
                    <img src="images/travel_bag.png" alt="adidas">
                </div>
                <div class="info">
                    <h1 class="title" style="transform: translateZ(0px);">Jute Bag</h1>
                    <h3> A portable jute  bag for travelling</h3>
                    <div class="MRP">
                        <h2>Rs. 699/-</h2>
                        <h3><del>Rs. 999/-</del></h3>
                    </div>
                </div>
                <div class="icon">
                    <img src="images/cart.png" alt="cart">
                    <img src="images/fav_icon.png" alt="cart">
                </div>
            </div>
        </div>
        <div class="row" style="transition: all 0.5s ease 0s; transform: rotateY(0deg) rotateX(0deg);">
            <div class="card"id="card-4" style="transition: all 0.5s ease 0s; transform: rotateY(0deg) rotateX(0deg);">
                <div class="bags">
                    <img src="images/woman_purse.png" alt="adidas">
                </div>
                <div class="info">
                    <h1 class="title" style="transform: translateZ(0px);">Jute Bag</h1>
                    <h3> A classy jute purse for woman</h3>
                    <div class="MRP">
                        <h2>Rs. 599/-</h2>
                        <h3><del>Rs. 999/-</del></h3>
                    </div>
                </div>
                <div class="icon">
                    <img src="images/cart.png" alt="cart">
                    <img src="images/fav_icon.png" alt="cart">
                </div>
            </div>
        </div>

    </div>

    </section>
    <script src="./script.js"></script>
</body>
